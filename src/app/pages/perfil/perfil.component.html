<main class="container py-4">
  <section class="row justify-content-center">
    <div class="col-lg-10">
      <!-- Tarjeta de usuario -->
      <div class="card bg-dark border-secondary mb-3">
        <div class="card-body">
          <h1 class="h4 mb-3">Perfil</h1>
          <p class="mb-0">
            <strong>Usuario:</strong>
            <span *ngIf="usuarioActual; else sinUsuario">
              {{ usuarioActual }}
            </span>
          </p>
          <ng-template #sinUsuario>
            <span>-</span>
          </ng-template>
        </div>
      </div>

      <!-- Cambiar contraseña -->
      <div class="card bg-dark border-secondary">
        <div class="card-body">
          <h2 class="h5 mb-3">Cambiar contraseña</h2>

          <form [formGroup]="formPassword" (ngSubmit)="guardar()">
            <div class="mb-3">
              <label for="nuevaPassword" class="form-label">
                Nueva contraseña
              </label>
              <input
                id="nuevaPassword"
                type="password"
                class="form-control"
                formControlName="nuevaPassword"
                [class.is-invalid]="
                  f['nuevaPassword'].invalid &&
                  (f['nuevaPassword'].touched || f['nuevaPassword'].dirty)
                "
              />

              <div class="form-text">
                Mín. 8 caracteres, 1 mayúscula, 1 número, 1 símbolo.
              </div>

              <div
                class="invalid-feedback"
                *ngIf="f['nuevaPassword'].errors?.['required']"
              >
                La contraseña es obligatoria.
              </div>
              <div
                class="invalid-feedback"
                *ngIf="f['nuevaPassword'].errors?.['minlength']"
              >
                Debe tener al menos 8 caracteres.
              </div>
              <div
                class="invalid-feedback"
                *ngIf="f['nuevaPassword'].errors?.['pattern']"
              >
                Debe incluir al menos una mayúscula, un número, y un símbolo.
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Guardar cambios
            </button>
          </form>

          <div class="mt-3" *ngIf="mensaje">
            <div
              class="alert"
              [ngClass]="{
                'alert-success': mensajeTipo === 'success',
                'alert-danger': mensajeTipo === 'danger'
              }"
            >
              {{ mensaje }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
