<main class="container py-4" style="max-width:520px;">
  <h1 class="h4 mb-3">Inicio de sesión</h1>

  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" novalidate>
    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]= "f['email'].invalid && (f['email'].touched || f['email'].dirty)"
      />
      <div class="invalid-feedback">
        Ingresa un email válido.
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="
          f['password'].invalid &&
          (f['password'].touched || f['password'].dirty)"
      />
      <div class="invalid-feedback">
        Ingresa tu contraseña (mínimo 8 caracteres).
      </div>
    </div>

    <button class="btn btn-primary w-100 mb-2" type="submit">
      Ingresar
    </button>

    <a class="btn btn-link w-100" routerLink="/recuperar-clave">
      ¿Olvidaste tu contraseña?
    </a>
<!--Se dejan los dos usuarios ya creados por defecto visible, solo con fin academico-->
    <div class="mt-3 small text-muted">
      <div class="text-secondary">
        Admin: admin@pixelhoshi.com / Admin*123
      </div>
      <div class="text-secondary">
        Usuario: user@pixelhoshi.com / User*1234
      </div>
    </div>
  </form>
</main>
