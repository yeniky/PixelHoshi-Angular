<main class="container py-4">
  <h1 class="h3 mb-3">Catálogo de juegos</h1>

  <div class="row g-3">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let juego of juegos">
      <div class="card h-100">
        <img
          class="portada"
          [src]="juego.portada"
          [alt]="'Portada de ' + juego.nombre"
          loading="lazy"
        >

        <div class="card-body d-flex flex-column">
          <h2 class="h5 card-title mb-1 text-white">{{ juego.nombre }}</h2>
          <p class="mb-1 text-white-50">
            {{ juego.genero }} • {{ juego.anio }}
          </p>
          <p class="mb-2">
            Rating comunidad:
            <strong>{{ juego.puntaje.toFixed(1) }}</strong>
            <span class="text-warning">
              {{ getEstrellas(juego.puntaje) }}
            </span>
          </p>

          <div class="mt-auto">
            <a
              [routerLink]="['/game']"
              [queryParams]="{ id: juego.id }"
              class="btn btn-primary w-100"
            >
              Ver detalle
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
